<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Live Streaming</title>
    
    <!-- HLS.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #ff4500, #8a2be2); /* IPL-inspired orange to purple */
            font-family: 'Poppins', Arial, sans-serif; /* Modern, fun font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.85); /* Dark backdrop with slight transparency */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 69, 0, 0.6); /* Glowing orange shadow */
            max-width: 90%;
            width: 480px;
            position: relative;
            overflow: hidden;
        }
        .marquee {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffcb00, #ff4500); /* Yellow to orange gradient */
            padding: 5px 0;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.3em;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            display: inline-block;
            animation: marquee 12s linear infinite;
            padding-left: 100%;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        video {
            width: 100%;
            max-width: 100%;
            border-radius: 12px;
            margin: 15px 0;
          
            box-shadow: 0 0 15px rgba(255, 203, 0, 0.5);
        }
        .btn-container {
            margin-top: 25px;
        }
        .btn {
            display: inline-block;
            padding: 14px 30px;
            margin: 10px;
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .telegram-btn {
            background: linear-gradient(90deg, #ff4500, #ff1493); /* Orange to pink gradient */
        }
        .telegram-btn:hover {
            background: linear-gradient(90deg, #ff1493, #ff450 대상);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.7);
        }
        .message-box {
            margin-top: 20px;
        }
        input {
            padding: 12px;
            font-size: 18px;
            width: 100%;
            max-width: 340px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #ff1493; /* Hot pink border */
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 12px rgba(255, 20, 147, 0.4);
        }
        .disclaimer {
            margin-top: 25px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            font-size: 12px;
            color: #ffd00; /* Gold text */
        }
        .quality-selector {
            margin-top: 15px;
        }
        select {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid #ffcb00; /* Yellow border */
            cursor: pointer;
            width: 100%;
            max-width: 340px;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffcb00" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
        }
        select:hover {
            border-color: #ff1493; /* Pink hover effect */
        }

        /* Media Queries for Mobile */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .container {
                padding: 20px;
                width: 90%;
            }
            video {
                width: 100%;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            input, select {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="marquee">
            <h1>📺 𝙄𝙋𝙇 𝙇𝙄𝙑𝙀 2025 𝙁𝙍𝙀𝙀 𝙒𝙖𝙩𝙘𝙝 𝘽𝙮 @𝙍𝙖𝙞𝙩𝙢𝙤 🤩🔴</h1>
        </div>
        <!-- Video Player -->
        <video id="video" controls poster="https://ee4ee8c03a26.eu-central-1.playback.live-video.net/api/video/v1/eu-central-1.755921704393.channel.LOohfipmCQDP.m3u8"></video>

        <!-- Quality Selector -->
        <div class="quality-selector">
            <label for="quality">Select Quality: </label>
            <select id="quality" onchange="changeQuality()">
                <option value="-1">Auto</option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <a href="https://t.me/RaitmoOfficial" class="btn telegram-btn" target="_blank">👉𝑱𝒐𝒊𝒏 𝑻𝒆𝒍𝒆𝒈𝒓𝒂𝒎 𝑪𝒉𝒂𝒏𝒏𝒆𝒍👈</a>
        </div>

        <!-- Message Box -->
        <div class="message-box">
            <input type="text" value="📢𝐖𝐀𝐓𝐂𝐇 𝐅𝐑𝐄𝐄 𝐈𝐏𝐋 𝟐𝟎𝟐𝟓 🤩🔥" readonly>
        </div>

        <!-- Disclaimer Section -->
        <div class="disclaimer">
            <p>Note:-I have suggest you Please use responsibly and refer to official platforms for legal watching. Its link is publicly available on the net, that is why I posted it. I am not its real owner.</p>
        </div>
    </div>

    <!-- Video Streaming Script -->
    <script>
        var video = document.getElementById('video');
        var qualitySelect = document.getElementById('quality');
        var videoSrc = "https://ee4ee8c03a26.eu-central-1.playback.live-video.net/api/video/v1/eu-central-1.755921704393.channel.LOohfipmCQDP.m3u8";
        var hls;

        if (Hls.isSupported()) {
            console.log("✅ HLS.js is supported!");
            hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
                populateQualityLevels();
                debugLevels();
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                console.log("❌ HLS Error: ", data);
                if (data.fatal) {
                    alert("Streaming error occurred. Please try again.");
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            console.log("✅ Native M3U8 Support Enabled!");
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            console.log("❌ HLS is NOT supported in this browser!");
            alert("Your browser does not support M3U8 video playback.");
        }

        function populateQualityLevels() {
            var levels = hls.levels;
            if (levels.length === 0) {
                var option = document.createElement('option');
                option.value = -1;
                option.text = "No Quality Options Available";
                qualitySelect.appendChild(option);
                console.log("No quality levels detected in the stream.");
            } else {
                for (var i = 0; i < levels.length; i++) {
                    var option = document.createElement('option');
                    option.value = i;
                    option.text = levels[i].height + 'p';
                    qualitySelect.appendChild(option);
                }
                console.log("Quality levels detected: ", levels);
            }
        }

        function changeQuality() {
            var selectedLevel = parseInt(qualitySelect.value);
            if (selectedLevel === -1) {
                hls.currentLevel = -1;
                console.log("Switched to Auto Quality");
            } else {
                hls.currentLevel = selectedLevel;
                console.log("Switched to " + hls.levels[selectedLevel].height + "p");
            }
        }

        function debugLevels() {
            var levels = hls.levels;
            if (levels.length > 0) {
                console.log("Available quality levels: ", levels.map(level => level.height + 'p'));
            } else {
                console.log("No quality levels available in the stream.");
            }
        }
    </script>
</body>
</html>
